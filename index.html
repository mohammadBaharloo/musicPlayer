<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicPlayer</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- main-css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="player">
      <div class="player-img">
        <img
          src="assets/photos/adele.jpg"
          alt=""
          class="song-img"
        />
      </div>
      <div class="player-panel">
        <div class="play-list">



        </div>
        <h3 id="song-title">Fire to the rain</h3>
        <p id="singer">Adele</p>
        <audio src="assets/musics/setFireToTheRain.wav" id="audio"></audio>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progres"></div>
        </div>
        <div class="timing">
          <span id="time-progress">00:00</span
          ><span id="music-time">00:00</span>
        </div>
        <div class="controls">
          <button class="btn rewind-btn">
            <i class="bi bi-rewind-circle"></i>
          </button>
          <button class="btn play-btn">
            <i class="bi bi-play-circle-fill"></i>
          </button>
          <button class="btn forward-btn">
            <i class="bi bi-fast-forward-circle"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
